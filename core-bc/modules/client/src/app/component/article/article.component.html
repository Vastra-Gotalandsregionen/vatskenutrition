<div id="article-container" *ngIf="article">
  <h2 *ngIf="showTitle"><span class="nowrap">{{article.path[1]}}</span><span class="fa fa-caret-right"></span><span class="nowrap">{{article.title}}</span></h2>

  <div class="scroll-container" >
    <div class="{{getStyleOption(field)}}" *ngFor="let field of filterField('Rubrik1', article.fields)">

      <a class="anchor-element" name="{{field.value}}"><h3>{{field.value}}</h3></a>

      <div [innerHTML]="getRichContent(field)"></div>

      <div *ngIf="getImage(field)">
        <p>
          <img src="/api/image?url={{getImage(field)}}"/>
        </p>
      </div>
    </div>
  </div>
</div>
