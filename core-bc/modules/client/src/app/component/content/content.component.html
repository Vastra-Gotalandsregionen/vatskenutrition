<div id="background" *ngIf="watermarkText() | async">
  <div id="bg-text" [innerHtml]="watermarkText() | async"></div>
</div>

<div class="content {{(selectedYear | async)? 'extra-header-compensation' : ''}}">
  <div class="col-4">
    <div *ngIf="chapters">
      <div *ngFor="let chapter of chapters">

        <h3>{{chapter.heading}}</h3>

        <div *ngFor="let article of chapter.articles">
          <a class="article-link" routerLink="/" [queryParams]="{article: article.uuid}" queryParamsHandling="merge" routerLinkActive="active">{{article.title}} {{article.status === 2 ? '(Utkast)' : ''}}</a>
        </div>

      </div>
    </div>
  </div>

  <div class="col-8 {{(watermarkText() | async) ? 'transparent' : ''}}">
    <div *ngIf="article">
      <h2>{{article.title}}</h2>

      <div class="{{getStyleOption(field)}}" *ngFor="let field of article.fields">

        <h3>{{field.value}}</h3>

        <div [innerHTML]="getRichContent(field)"></div>

        <div *ngIf="getImage(field)">
          <p>
            <img src="/api/image?url={{getImage(field)}}"/>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
